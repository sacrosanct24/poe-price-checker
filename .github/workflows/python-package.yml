# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Primary testing on Ubuntu with full Python version matrix
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Note: Qt tests are skipped on Ubuntu (run on Windows/macOS instead)
    # This avoids xvfb crashes while still getting cross-platform coverage

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Note: pytest-qt not installed on Ubuntu - Qt tests skipped here, run on Windows/macOS
        python -m pip install ruff pytest pytest-cov pytest-xdist pytest-mock mypy types-requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with ruff
      run: |
        # Lint project code using ruff rule set aligned with pre-commit
        ruff check core gui_qt data_sources tests --select=F401,F821,F841,F811,F541,E741,A001 --ignore=T201

    - name: Type check with mypy
      run: |
        # Run mypy using config file settings (files specified in mypy.ini)
        # This is blocking - mypy errors will fail the build
        mypy --config-file=mypy.ini

    - name: Test with pytest (unit tier only)
      id: pytest
      run: |
        python -m pytest -m "unit and not gui and not slow" tests/ --ignore=tests/integration --ignore=tests/unit/gui_qt --ignore=tests/test_shortcuts.py \
          -p no:pytest-qt -p pytest_mock \
          --cov=core --cov=gui_qt --cov-report=term-missing \
          --cov-report=xml \
          --junitxml=test-results-ubuntu-${{ matrix.python-version }}.xml \
          -v

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-ubuntu-${{ matrix.python-version }}
        path: test-results-ubuntu-${{ matrix.python-version }}.xml
        retention-days: 30

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

    - name: Test Report Summary
      if: always()
      run: |
        echo "## Test Results for Ubuntu Python ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.pytest.outcome }}" == "success" ]; then
          echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Some tests failed - check artifacts for details" >> $GITHUB_STEP_SUMMARY
        fi

  # Cross-platform testing on Windows
  test-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.11-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Test with pytest (unit tier)
      id: pytest
      env:
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      run: |
        python -m pytest -m "unit and not gui and not slow" tests/ --ignore=tests/integration --ignore=tests/unit/gui_qt --ignore=tests/test_shortcuts.py `
          --junitxml=test-results-windows.xml `
          -p pytest_mock -p pytest_timeout `
          -v

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-windows
        path: test-results-windows.xml
        retention-days: 30

  # Cross-platform testing on macOS
  test-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/pip
        key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.11-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Test with pytest (unit tier)
      id: pytest
      env:
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      run: |
        python -m pytest -m "unit and not gui and not slow" tests/ --ignore=tests/integration --ignore=tests/unit/gui_qt --ignore=tests/test_shortcuts.py \
          --junitxml=test-results-macos.xml \
          -p pytest_mock -p pytest_timeout \
          -v

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-macos
        path: test-results-macos.xml
        retention-days: 30
