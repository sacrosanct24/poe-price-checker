# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Primary testing on Ubuntu with full Python version matrix
  test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Note: Qt tests are skipped on Ubuntu (run on Windows/macOS instead)
    # This avoids xvfb crashes while still getting cross-platform coverage

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Note: pytest-qt not installed on Ubuntu - Qt tests skipped here, run on Windows/macOS
        python -m pip install flake8 pytest pytest-cov pytest-xdist mypy types-requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Lint project code using .flake8 config (fails on errors)
        flake8 core gui_qt data_sources tests --count --show-source --statistics

    - name: Type check with mypy
      run: |
        # Run mypy using config file settings (files specified in mypy.ini)
        # This is blocking - mypy errors will fail the build
        mypy --config-file=mypy.ini

    - name: Test with pytest (skip Qt tests on Ubuntu - they run on Windows/macOS)
      id: pytest
      run: |
        pytest tests/ --ignore=tests/integration --ignore=tests/unit/gui_qt --ignore=tests/test_shortcuts.py \
          -p no:pytest-qt \
