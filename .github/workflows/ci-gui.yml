name: CI GUI

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"

jobs:
  gui-tests:
    name: GUI Tests (manual/nightly)
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-qt pytest-xdist pytest-mock
          pip install -r requirements.txt

      - name: Run GUI tests (no slow)
        env:
          QT_QPA_PLATFORM: offscreen
          POE_DISABLE_BACKGROUND_SERVICES: "1"
        run: |
          python -m pytest -m "gui and not slow" tests/ --ignore=tests/integration -n auto -v
