name: CI Integration

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  integration-tests:
    name: Integration Tests (manual/nightly)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run integration tests (no slow/api)
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          python -m pytest -m "integration and not slow and not api" -v --timeout=300 -p pytest_mock
