name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Lint, Type-Check, and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy

      - name: Lint (flake8)
        run: |
          flake8 .

      - name: Type check (mypy)
        run: |
          mypy --install-types --non-interactive

      - name: Run unit tests only (serial, no Qt plugin)
        run: |
          pytest -m unit -q -n0 -p no:qt --durations=20
