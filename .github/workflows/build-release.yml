# Build Windows executable on release
name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for softprops/action-gh-release to upload assets

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --name "PoE-Price-Checker" `
          --onefile `
          --windowed `
          --icon "assets/icon.ico" `
          --add-data "assets;assets" `
          --add-data "data;data" `
          --hidden-import "PyQt6.QtSvg" `
          --hidden-import "PyQt6.QtSvgWidgets" `
          main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PoE-Price-Checker-Windows
        path: dist/PoE-Price-Checker.exe
        retention-days: 30

    - name: Upload to release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PoE-Price-Checker.exe
        token: ${{ secrets.GITHUB_TOKEN }}
