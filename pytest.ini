[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show summary of all test outcomes
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -v
    --durations=20

# Global safety net: If pytest-timeout plugin is installed, these take effect.
# If not installed, pytest ignores unknown ini keys (no error).
timeout = 120
timeout_method = thread

# Filter warnings
filterwarnings =
    # Ignore ResourceWarning from pytest-cov's sqlite database
    ignore:unclosed database:ResourceWarning

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, slower)
    slow: Slow tests (skip with -m "not slow")
    api: Tests that call external APIs (skip in CI)

# Coverage settings
[coverage:run]
source = core,data_sources,gui
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov