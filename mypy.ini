[mypy]
# Mypy configuration for gradual type checking adoption
python_version = 3.11
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True
show_error_context = True

# Be permissive while we roll out typing across the codebase
no_implicit_optional = False

# Start with relaxed settings - tighten over time
ignore_missing_imports = True
check_untyped_defs = False
disallow_untyped_defs = False

# Limit mypy to a small, stable subset for now (gradual rollout)
# Expand this list as modules are brought up to typing standards.
files = core/price_arbitration.py, core/clipboard_monitor.py, data_sources/base_api.py, data_sources/affix_data_provider.py, data_sources/poe_ninja_client.py

# Per-module strictness (add more as you add type hints)
[mypy-core.config]
disallow_untyped_defs = True

[mypy-core.game_version]
disallow_untyped_defs = True

[mypy-core.item_parser]
disallow_untyped_defs = True
