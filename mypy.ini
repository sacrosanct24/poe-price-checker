[mypy]
# Mypy configuration for gradual type checking adoption
python_version = 3.10
warn_return_any = True
warn_unused_ignores = True
show_error_codes = True
show_error_context = True

# Start with relaxed settings - tighten over time
ignore_missing_imports = True
check_untyped_defs = False
disallow_untyped_defs = False

# Exclude test files and third-party code
exclude = (?x)(
    ^tests/
    | ^scripts/
    | ^build/
    | ^dist/
    | \.venv/
)

# Per-module strictness (add more as you add type hints)
[mypy-core.config]
disallow_untyped_defs = True

[mypy-core.game_version]
disallow_untyped_defs = True

[mypy-core.item_parser]
disallow_untyped_defs = True
